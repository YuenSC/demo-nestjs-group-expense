services:
  nest-dev:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env.development
    command: npm run start:dev
  mysql:
    platform: linux/amd64
    image: mysql:8.0.23
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - 3306:3306

  adminer:
    platform: linux/amd64
    image: adminer
    restart: always
    ports:
      - 8080:8080
