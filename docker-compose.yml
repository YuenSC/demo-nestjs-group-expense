services:
  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=nest-group-expense
      - POSTGRES_PASSWORD=example
      - POSTGRES_USER=root

  adminer:
    platform: linux/amd64
    image: adminer
    restart: always
    ports:
      - 8080:8080
